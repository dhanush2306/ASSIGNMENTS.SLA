<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
</head>
<body>
    <h1>GitHub Profile Info</h1>
    <p id="login"></p>
    <p id="repos"></p>

    <script>
        async function getGitHubProfile() {
            const username = "<your-username>"; 
            const url = `https://api.github.com/users/${username}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

             
                document.getElementById("login").textContent = `Login: ${data.login}`;
                document.getElementById("repos").textContent = `Public Repos: ${data.public_repos}`;

            } catch (error) {
                console.error("Error fetching GitHub profile:", error);
                document.body.innerHTML += `<p style="color:red">Error fetching profile: ${error.message}</p>`;
            }
        }

        getGitHubProfile();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide & Show with jQuery</title>

   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <p id="para">This paragraph will be hidden and shown using jQuery.</p>

    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>

    <script>
        $(document).ready(function () {
            $("#hideBtn").click(function () {
                $("#para").hide();
            });

            $("#showBtn").click(function () {
                $("#para").show();
            });
        });
    </script>

</body>
</html>

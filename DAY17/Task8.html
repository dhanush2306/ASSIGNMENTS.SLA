<!DOCTYPE html>
<html>
<head>
    <title>Movies & Laptop Object</title>
</head>
<body>

    <h2>Favorite Movies & Laptop Details</h2>
    <button onclick="showData()">Show Data</button>

    <pre id="output"></pre>

    <script>
        function showData() {
            
            var favoriteMovies = ["Interstellar", "Inception", "KGF", "Vikram"];

           
            var laptop = {
                brand: "Dell",
                RAM: "8GB",
                price: 55000
            };

            let text = "";

      
            text += "Favorite Movies:\n";
            text += favoriteMovies.join(", ") + "\n\n";

        
            text += "Laptop Details:\n";
            text += "Brand: " + laptop.brand + "\n";
            text += "RAM: " + laptop.RAM + "\n";
            text += "Price: â‚¹" + laptop.price + "\n";

            document.getElementById("output").textContent = text;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Student Data Types</title>
</head>
<body>

    <h2>Check Student Values & Types in Console</h2>
    <button onclick="showStudent()">Show in Console</button>

    <script>
        function showStudent() {
            
            var studentName = "Dhanush";            
            var age = 21;                           
            var course = "Full Stack Development";  
            var isEnrolled = true;                  

       
            console.log("Name:", studentName, "| Type:", typeof studentName);
            console.log("Age:", age, "| Type:", typeof age);
            console.log("Course:", course, "| Type:", typeof course);
            console.log("Enrolled:", isEnrolled, "| Type:", typeof isEnrolled);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grow on Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .image-container {
      overflow: hidden; 
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.4s ease; 
    }

    .image-container img:hover {
      transform: scale(1.1); 
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Sample Image">
  </div>

</body>
</html>

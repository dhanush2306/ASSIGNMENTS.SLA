<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smooth Hover Color Box</title>
  <style>
    :root{
      --size: 220px;
      --bg: #4f46e5;
      --hover-bg: #06b6d4; 
      --text: #ffffff;
      --radius: 14px;
      --transition-duration: 300ms;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
    }

 
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

   
    .color-box{
      width: var(--size);
      height: var(--size);
      background: linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 80%, black 10%));
      color: var(--text);
      border-radius: var(--radius);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: var(--shadow);
      cursor: pointer;
      user-select: none;

  
      transition: background var(--transition-duration) ease,
                  transform var(--transition-duration) ease,
                  box-shadow var(--transition-duration) ease;

      outline: none;
    }

 
    .color-box:hover,
    .color-box:focus{
      background: linear-gradient(180deg, var(--hover-bg), color-mix(in srgb, var(--hover-bg) 80%, black 10%));
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(6, 11, 38, 0.18);
    }


    .color-box:focus-visible{
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--hover-bg) 24%, white 76%), 0 18px 40px rgba(6,11,38,0.18);
    }

   
    @media (prefers-reduced-motion: reduce){
      .color-box{
        transition: none;
        transform: none;
      }
    }

   
    .label{
      text-align:center;
      font-weight:600;
      letter-spacing:0.2px;
    }
  </style>
</head>
<body>
 
  <div tabindex="0" class="color-box" role="button" aria-pressed="false">
    <div class="label">Hover or focus me</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Progress Bar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      height: 25px;
      background-color: #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4f46e5;
      border-radius: 12px;
      animation: fillBar 3s ease-in-out forwards;
    }

    @keyframes fillBar {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

</body>
</html>

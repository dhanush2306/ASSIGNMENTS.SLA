<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Styles Example</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 220px;
      height: 100px;
      margin: 30px;
      padding: 20px;
      background-color: #fff;
    }

    .solid {
      border: 4px solid #333333;
      background-color: #ffe4e1; 
    }

    .dashed {
      border: 4px dashed #0077b6;
      background-color: #d0f0c0; 
    }

    .double {
      border: 6px double #ff8c00;
      background-color: #e0ffff; 
    }

    .label {
      font-weight: bold;
      margin-left: 30px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Different Border Styles</h2>

  <div class="label">Solid Border</div>
  <div class="box solid">
    This box has a <strong>solid</strong> border.
  </div>

  <div class="label">Dashed Border</div>
  <div class="box dashed">
    This box has a <strong>dashed</strong> border.
  </div>

  <div class="label">Double Border</div>
  <div class="box double">
    This box has a <strong>double</strong> border.
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script practice</title>
</head>
<body>
    <p id="mypara">This is the para i used</p>
    <button onclick="changetext()">Change the text</button>
    <script>
        function changetext(){
            document.getElementById("mypara").innertext = "The text has been changed!";
        }
    </script>
</body>
</html

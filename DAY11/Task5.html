<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding Example</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .box {
      width: 250px;
      background-color: #90e0ef;
      border: 4px solid #0077b6;
      padding: 30px; 
      margin: 20px auto;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    This is some text inside the box.  
    The <strong>padding</strong> creates space between this text and the blue border.
  </div>

  <p>
    ðŸ§© <strong>Padding</strong> = space <em>inside</em> the border, around the content.  
    It pushes the text away from the edges of the box.
  </p>

</body>
</html>

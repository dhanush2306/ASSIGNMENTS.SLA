<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Example</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .box {
      width: 250px;
      height: 120px;
      background-color: #90e0ef;
      border: 5px solid #0077b6;
      margin: 30px auto;
      line-height: 120px;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="box">This is a Box</div>

  <p>
    The <strong>border</strong> (dark blue line) is a <strong>visible outline</strong> around the box.<br>
    You can change its <code>width</code>, <code>style</code> (solid, dashed, dotted), and <code>color</code>.
  </p>

</body>
</html>

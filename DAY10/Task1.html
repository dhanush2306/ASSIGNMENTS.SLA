<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Background Homepage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      
      background: linear-gradient(135deg, #6a11cb, #2575fc);
     
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to My Homepage</h1>
    <p>Enjoy the beautiful gradient background!</p>
  </div>

</body>
</html>

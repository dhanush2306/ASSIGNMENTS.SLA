<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts Example</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 50px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #ff5e62;
      margin: 30px 0 10px;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    .example-box {
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Using Google Fonts</h1>

  <div class="example-box">
    <h2>Pacifico Font</h2>
    <p>
      This paragraph uses <strong>Roboto</strong>, while the title uses the
      <strong>Pacifico</strong> font for a handwritten feel.
    </p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table Example</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .pricing-table {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pricing-box {
      width: 250px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .basic {
      border: 3px solid #0077b6; 
    }

    .standard {
      border: 3px dashed #ff8c00; 
    }

    .premium {
      border: 4px double #228b22; 
    }

    .pricing-box h2 {
      margin-top: 10px;
      color: #333;
      font-size: 22px;
    }

    .price {
      font-size: 28px;
      color: #0077b6;
      margin: 10px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      color: #555;
      text-align: left;
    }

    .features li {
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #005f87;
    }

  </style>
</head>
<body>

  <div class="pricing-table">
    
    <div class="pricing-box basic">
      <h2>Basic Plan</h2>
      <p class="price">$9 / month</p>
      <ul class="features">
        <li>✔ 10 Projects</li>
        <li>✔ 5 GB Storage</li>
        <li>✖ No Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-box standard">
      <h2>Standard Plan</h2>
      <p class="price">$19 / month</p>
      <ul class="features">
        <li>✔ 50 Projects</li>
        <li>✔ 20 GB Storage</li>
        <li>✔ Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-box premium">
      <h2>Premium Plan</h2>
      <p class="price">$39 / month</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 100 GB Storage</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

  </div>

</body>
</html>

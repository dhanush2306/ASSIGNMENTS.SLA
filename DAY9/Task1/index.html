<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Box Example</title>
  <style>

    .wrap {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      padding: 24px;
      background: #f6f7fb;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

  
    .box {
      width: 300px;           
      height: 150px;          
      margin: 30px;        
      padding: 20px;          
      border: 4px solid #333; 
      background: #ffffff;   
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      box-sizing: content-box; 
    }

  
    .box.box-border {
      box-sizing: border-box;
      border-color: #1f77b4;
    }


    .box p { margin: 0; font-size: 14px; color: #222; }
    .label { font-size: 12px; color: #666; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="label">content-box (padding & border added outside width/height)</div>
      <div class="box">
        <p>width: 300px<br>height: 150px<br>padding: 20px<br>border: 4px<br>margin: 30px</p>
      </div>
    </div>

    <div>
      <div class="label">border-box (padding & border included in width/height)</div>
      <div class="box box-border">
        <p>width: 300px<br>height: 150px<br>padding: 20px<br>border: 4px<br>margin: 30px</p>
      </div>
    </div>
  </div>
</body>
</html>

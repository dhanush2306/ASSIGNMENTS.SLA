<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Comparison Example</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 3px solid #333;
      background-color: #ffffff;
    }

    .box1 {
      margin: 20px; 
      background-color: #ffcccb; 
    }

    .box2 {
      margin: 60px; 
      background-color: #add8e6; 
    }

    .label {
      font-weight: bold;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Comparison of Margin Spacing</h2>

  <div class="label">Box 1 (margin: 20px)</div>
  <div class="box box1">
    This box has a <strong>20px</strong> margin.
  </div>

  <div class="label">Box 2 (margin: 60px)</div>
  <div class="box box2">
    This box has a <strong>60px</strong> margin.
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3-Column Flexbox Layout</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    
    .flex-container {
      display: flex;
      justify-content: space-between; 
      align-items: stretch;           
      gap: 20px;                     
      flex-wrap: wrap;                
      max-width: 1200px;
      margin: 0 auto;
    }

    
    .column {
      flex: 1;                        
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      min-width: 250px;              
    }

    .column:hover {
      transform: scale(1.05);
    }

    
    @media (max-width: 900px) {
      .flex-container {
        flex-direction: column;      
      }
    }
  </style>
</head>
<body>

  <h1>Responsive 3-Column Flexbox Layout</h1>

  <div class="flex-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>

</body>
</html>

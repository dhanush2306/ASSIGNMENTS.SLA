<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Button Alignment - Space Evenly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

  
    .button-container {
      display: flex;
      justify-content: space-evenly; 
      align-items: center;          
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

 
    .btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #0088cc;
    }
  </style>
</head>
<body>

  <h1>Flexbox Buttons (Space Evenly)</h1>

  <div class="button-container">
    <button class="btn">Home</button>
    <button class="btn">About</button>
    <button class="btn">Services</button>
    <button class="btn">Contact</button>
  </div>

</body>
</html>

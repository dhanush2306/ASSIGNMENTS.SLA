<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

   
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; 
      max-width: 1200px;
      margin: 0 auto;
    }

    
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product h3 {
      margin: 15px 0 5px;
      color: #333;
    }

    .product p {
      color: #666;
      font-size: 14px;
      margin: 0 10px 15px;
    }

    .price {
      color: #0088cc;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .btn {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>

  <h1>Product Grid Layout</h1>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>High-quality product with modern design.</p>
      <div class="price">$49.99</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>Stylish and durable for everyday use.</p>
      <div class="price">$59.99</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>Perfect for both work and play.</p>
      <div class="price">$39.99</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 4">
      <h3>Product 4</h3>
      <p>Compact, lightweight, and affordable.</p>
      <div class="price">$29.99</div>
      <button class="btn">Buy Now</button>
    </div>
  </div>

</body>
</html>

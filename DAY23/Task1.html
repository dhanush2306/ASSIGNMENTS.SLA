<!DOCTYPE html>
<html>
<head>
  <title>Change Heading</title>
</head>
<body>

  <h1 id="heading">Hello World</h1>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("heading").innerText = "Text Changed!";
    }
  </script>

</body>
</html>

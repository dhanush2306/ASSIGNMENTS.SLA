<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Color</title>
</head>
<body>

  <p class="text">This is a paragraph</p>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      const para = document.querySelector(".text");
      para.style.color = "blue";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid (4 → 2 → 1 Columns)</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
    }

    
    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .product p {
      color: #777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #0088cc;
    }

    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

  
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Product Grid</h1>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 3">
      <h3>Product 3</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 4">
      <h3>Product 4</h3>
      <p>$34.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 5">
      <h3>Product 5</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x180" alt="Product 6">
      <h3>Product 6</h3>
      <p>$44.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>

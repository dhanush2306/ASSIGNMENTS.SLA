<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Layout with vh and vw</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

 
    .fullscreen-section {
      width: 100vw;   
      height: 100vh;  
      display: flex; 
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
    }

    .content {
      max-width: 600px;
    }

    h1 {
      font-size: 3vw;  
      margin-bottom: 1vh; 
    }

    p {
      font-size: 1.2vw;
    }

    
    .next-section {
      width: 100vw;
      height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2vw;
      color: #333;
    }
  </style>
</head>
<body>

  <section class="fullscreen-section">
    <div class="content">
      <h1>Welcome to the Full-Screen Section</h1>
      <p>This section covers the entire viewport using <strong>100vh</strong> and <strong>100vw</strong> units.</p>
    </div>
  </section>

  <section class="next-section">
    <p>Scroll Down â€” This is another section</p>
  </section>

</body>
</html>

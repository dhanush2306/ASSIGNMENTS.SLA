<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
    }

   
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 15px 30px;
      color: white;
      flex-wrap: wrap; 
    }

    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

   
    .nav-links {
      display: flex;
      gap: 20px;
    }

   
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #555;
    }

    
    @media (max-width: 700px) {
      nav {
        flex-direction: column; 
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column; 
        width: 100%;
        margin-top: 10px;
      }

      .nav-links a {
        width: 100%;
        text-align: left;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyPortfolio</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section style="padding: 40px; text-align:center;">
    <h1>Welcome to My Responsive Navbar Page</h1>
    <p>Resize the window to see the navbar switch from horizontal to vertical!</p>
  </section>

</body>
</html>

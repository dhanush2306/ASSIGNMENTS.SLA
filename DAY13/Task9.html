<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Font Sizes (em vs rem)</title>
  <style>
    
    html {
      font-size: 16px;
    }

    body {
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem; 
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 2rem; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 2rem;
    }

    
    .rem-text {
      font-size: 1.5rem; 
    }

    
    .em-parent {
      font-size: 1.25rem; 
      background: #eaf3ff;
      padding: 1rem;
      border-radius: 8px;
    }

    .em-child {
      font-size: 1.5em; 
      color: #0077cc;
    }

    
    @media (max-width: 700px) {
      html {
        font-size: 14px; 
      }
    }

    @media (max-width: 500px) {
      html {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Font Sizes using em & rem</h1>

  <div class="container">
    <div class="section">
      <p class="rem-text">
        This text uses <strong>rem</strong> units — it scales based on the root <code>html</code> font size.
      </p>
    </div>

    <div class="section em-parent">
      Parent font size = <strong>1.25rem</strong> (20px)
      <p class="em-child">
        This child uses <strong>1.5em</strong> — it’s 1.5× the parent size (30px).
      </p>
    </div>
  </div>

</body>
</html>

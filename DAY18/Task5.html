<!DOCTYPE html>
<html>
<head>
    <title>Days of the Week</title>
</head>
<body>

    <h2>Day of the Week (1–7)</h2>

    <input type="number" id="dayNum" placeholder="Enter a number (1-7)">
    <button onclick="showDay()">Show Day</button>

    <p id="result"></p>

    <script>
        function showDay() {
            let day = parseInt(document.getElementById("dayNum").value);
            let dayName = "";

            switch (day) {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid number! Please enter 1–7.";
            }

            document.getElementById("result").innerHTML = dayName;
        }
    </script>

</body>
</html>

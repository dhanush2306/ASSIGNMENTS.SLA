<!DOCTYPE html>
<html>
<head>
    <title>Grading System</title>
</head>
<body>

    <h2>Grading System (A, B, C, F)</h2>

    <input type="number" id="marks" placeholder="Enter your marks (0â€“100)">
    <button onclick="checkGrade()">Get Grade</button>

    <p id="result"></p>

    <script>
        function checkGrade() {
            let marks = document.getElementById("marks").value;
            let grade = "";

            if (marks >= 90) {
                grade = "A";
            } else if (marks >= 75) {
                grade = "B";
            } else if (marks >= 50) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById("result").innerHTML = "Your Grade is: " + grade;
        }
    </script>

</body>
</html>
